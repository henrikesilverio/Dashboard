<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dashboard</title>

    <!-- vendor:css -->
    <link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/all.css">
    <link rel="stylesheet" href="node_modules/datatables.net-bs4/css/dataTables.bootstrap4.css">
    <!-- endinject -->

    <!-- main:css -->
    <link rel="stylesheet" href="src/assets/css/main.css">
    <!-- endinject -->
</head>

<body>
    <div class="container-fluid">
        <div class="row mt-2 mb-1 d-flex align-items-center">
            <div class="col-4 text-left">
                <img src="http://treetech.com.br/wp-content/uploads/2016/03/lg-treetech-retina.png" alt="logo" class="img-thumbnail treetech-logo">
                <img src="https://media.licdn.com/dms/image/C4E0BAQEuRURj_jSr2g/company-logo_200_200/0?e=2159024400&v=beta&t=kbBObn-3tZFseBH_hR4C4HdObdWTtWsWIJELj8chWPM" alt="logo" class="img-thumbnail cpfl-logo">
            </div>
            <div class="col-4">
                <h2 class="text-center">
                    <span class='fa fa-lg fa-desktop'></span>
                    <span class="text-success">MONITORAMENTO</span>
                </h2>
            </div>
            <div class="col-4 text-right">
                <div class="d-flex justify-content-end" id="clock"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">
                            <i class="fa fa-search" aria-hidden="true"></i>
                        </span>
                    </div>
                    <input type="text" class="form-control" placeholder="Buscar" id="search">
                </div>
            </div>
        </div>
        <div class="row">
            <section class="col-12">
                <table id="dashboard" class="table table-striped table-bordered w-100">
                    <thead class="thead-light"></thead>
                </table>
            </section>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="custom-control custom-checkbox d-flex justify-content-end">
                    <input type="checkbox" class="custom-control-input" id="automatic-rotation">
                    <label class="custom-control-label" for="automatic-rotation">Rotação Automática</label>
                </div>
            </div>
        </div>
    </div>

    <!-- vendor:js -->
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script src="node_modules/datatables.net/js/jquery.dataTables.js"></script>
    <script src="node_modules/datatables.net-bs4/js/dataTables.bootstrap4.js"></script>
    <script src="node_modules/jquery-countdown/dist/jquery.countdown.js"></script>
    <!-- endinject -->

    <!-- main:js -->
    <script src="src/app.js"></script>
    <!-- endinject -->
</body>

</html>
