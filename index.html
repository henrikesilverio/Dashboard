<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dashboard</title>

    <!-- vendor:css -->
    <link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/all.css">
    <link rel="stylesheet" href="node_modules/datatables.net-bs4/css/dataTables.bootstrap4.css">
    <!-- endinject -->

    <!-- main:css -->
    <link rel="stylesheet" href="src/assets/css/main.css">
    <!-- endinject -->
</head>

<body>
    <div class="container">
        <div class="row mb-3 mt-3">
            <div class="col-9">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">
                            <i class="fa fa-search" aria-hidden="true"></i>
                        </span>
                    </div>
                    <input type="text" class="form-control" placeholder="Buscar" id="search">
                </div>
            </div>
            <div class="col-3">
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="automatic-rotation">
                    <label class="custom-control-label" for="automatic-rotation">Rotação Automática</label>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12" id="clock"></div>
        </div>
        <div class="row">
            <section class="col-12">
                <table id="dashboard" class="table table-striped table-bordered w-100">
                    <thead class="thead-light">
                        <tr>
                            <th scope="col">Empresa</th>
                            <th scope="col">Subestação</th>
                            <th scope="col text-center">Ativo</th>
                            <th scope="col text-center">Status</th>
                            <th scope="col text-center">Temp</th>
                            <th scope="col text-center">Gás</th>
                            <th scope="col text-center">Bucha</th>
                            <th scope="col text-center">Sinais</th>
                            <th scope="col text-center">OLTC</th>
                            <th scope="col text-center">Membrana</th>
                        </tr>
                    </thead>
                </table>
            </section>
        </div>
    </div>

    <!-- vendor:js -->
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script src="node_modules/datatables.net/js/jquery.dataTables.js"></script>
    <script src="node_modules/datatables.net-bs4/js/dataTables.bootstrap4.js"></script>
    <script src="node_modules/jquery-countdown/dist/jquery.countdown.js"></script>
    <!-- endinject -->

    <!-- main:js -->
    <script src="src/app.js"></script>
    <!-- endinject -->
</body>

</html>
